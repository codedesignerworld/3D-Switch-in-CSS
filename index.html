<!DOCTYPE html>
<head>
  <title>3D Switch in CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label class="switch">
  <input type="checkbox" checked/>
  <div class="indicator left"></div>
  <div class="indicator right"></div>
  <div class="button"></div>
</label>
</body>
</html>
